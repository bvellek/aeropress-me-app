<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AeroPressMe</title>
    <meta name="description" content="Share your Aeropress recipes and vote for your favorites.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:image" content="aeropress.svg">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>


  <body>

    <header class="logo-header">
      <div class="logo-container">
        <svg class="svg-logo" viewBox="0 0 234 27" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <!-- Generator: Sketch 41.2 (35397) - http://www.bohemiancoding.com/sketch -->
            <title>LogoWords</title>
            <desc>Created with Sketch.</desc>
            <defs></defs>
            <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-size="36" font-family="AvenirNext-Bold, Avenir Next" font-weight="bold">
                <g id="Mobile-Hero" transform="translate(-40.000000, -27.000000)">
                    <g id="Logo" transform="translate(0.000000, 1.000000)">
                        <g id="LogoWords" transform="translate(41.000000, 16.000000)">
                            <text id="Aero" fill="#C78944">
                                <tspan x="0" y="36">Aero</tspan>
                            </text>
                            <text id="ME" fill="#FFFFFF">
                                <tspan x="178" y="36">ME</tspan>
                            </text>
                            <text id="Press" fill="#25B238">
                                <tspan x="85" y="36">Press</tspan>
                            </text>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
      </div>
      <section class="hero-container">
        <div class="hero-callout">
          <h1>Maximize your AeroPress&nbsp;experience</h1>
        </div>

      </section>
    </header>


<!-- Login Page -->

    <div class="login-page">
        <form class="login" action="index.html" method="post">
            <fieldset>
                <legend>Login</legend>
                <label for="username">Username</label>
                <input id="username" type="text" name="" value="" required>
                <label for="password">Password</label>
                <input id="password" type="password" name="" value="" required>
                <button type="submit" name="button">Log In</button>
            </fieldset>
        </form>


        <a href="#">Login or Register with: <img id="google-login" src="img/google_signin_buttons/web/vector/btn_google_light_normal_ios.svg" alt="google login"></a>

        <a href="#">Register</a> |
        <a href="#">Forgot password?</a>
    </div>

<!-- Registration Page -->

    <div class="registration-page">
      <form class="" action="index.html" method="post">
        <fieldset>

        <legend>Registration Information</legend>
        <label for="reg-author-first">First Name:</label>
        <input id="reg-author-first" type="text" name="user-first-name" value="" required>
        <label for="reg-author-last">Last Name:</label>
        <input id="reg-author-last" type="text" name="user-last-name" value="" required>
        <label for="reg-email">Email:</label>
        <input id="reg-email" type="email" name="user-email" value="" required>
        <label for="reg-username">Username:</label>
        <input id="reg-username" type="text" name="user-username" value="" required>
        <label for="reg-password">Password:</label>
        <input id="reg-password" type="password" name="user-confirm-password" value="" required>
        <label for="reg-confirm-password">Confirm Password:</label>
        <input id="reg-confirm-password" type="password" name="user-confirm-password" value="" required>
        </fieldset>
        <button type="submit" name="button">Submit</button>
      </form>

    </div>


<!-- Input Page -->

    <div class="input-page">
      <form class="new-recipe" action="index.html" method="post">
      <h2>New Aeropress Recipe</h2>

        <fieldset>
          <legend>Orientation</legend>
          <label for="inverted">Inverted</label>
          <input id="inverted" type="radio" name="orientation" value="inverted" required>
          <label for="upright">Upright</label>
          <input id="upright" type="radio" name="orientation" value="upright" required>
        </fieldset>

        <fieldset>
          <legend>Mass</legend>
          <label for="water">Water in grams</label>
          <input id="water" type="number" name="mass-water" value="" required>
          <label for="coffee">Coffee in grams</label>
          <input id="coffee" type="number" name="mass-coffee" value="" required>
        </fieldset>

        <label for="grind-select">Grind Size</label>
        <select class="grind" id="grind-select" name="grind-size" required>
          <option selected disabled hidden value=''></option>
          <option value="Extra Coarse">Extra Coarse</option>
          <option value="Coarse">Coarse</option>
          <option value="Medium-Coarse">Medium-Coarse</option>
          <option value="Medium">Medium</option>
          <option value="Medium-Fine">Medium-Fine</option>
          <option value="Fine">Fine</option>
          <option value="Extra Fine">Extra Fine</option>
        </select>
        <textarea name="instructions" rows="8" cols="40" required></textarea>
        <button type="submit" name="button">Submit</button>
      </form>
    </div>


  </body>

</html>
